name: visdavet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_smart_dialog: ^4.9.0+3
  get_it: ^7.2.0
  locator: ^0.0.0-dev.2
  get_storage: ^2.1.1
  language_picker: ^0.4.3
  dropdown_search: ^5.0.6
  google_fonts: ^4.0.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:     
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf

  uses-material-design: true
